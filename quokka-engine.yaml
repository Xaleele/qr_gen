apiVersion: apps/v1
kind: Deployment
metadata:
  name: quokka-qr-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      serviceAccountName: [COMPUTE_ENGINE_DEFAULT_SERVICE_ACCOUNT]
      containers:
      - name: quokka-qr-gke
        image: gcr.io/quokka-qr-project/quokkaqr:latest
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "quokka-qr-service"
  namespace: "quokka-qr-prod"
  labels:
    app.kubernetes.io/managed-by: "gcp-cloud-build-deploy"
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 8080
  selector:
    app: "gcp"
  type: "LoadBalancer"